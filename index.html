<body>

    
    <div class="container form-signin">

      <!--<form class="form-signin">-->
        <h2 class="form-signin-heading">Please signUp Here</h2>

        <label for="inputFirstName" class="sr-only">First Name</label>
        <input type="text" id="userFirstName" class="form-control" placeholder="First Name" required autofocus>

        <label for="inputLastName" class="sr-only">Last Name</label>
        <input type="text" id="userLastName" class="form-control" placeholder="Last Name" required autofocus>

        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="userEmail" class="form-control" placeholder="Email address" required autofocus>

        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="userPass" class="form-control" placeholder="Password" required>

        <label for="age" class="sr-only">Age</label>
        <input type="number" id="age" class="form-control" placeholder="Age" required>

        <label for="cellNo" class="sr-only">Cell No.</label>
        <input type="number" id="cellNo" class="form-control" placeholder="Cell No." required>

        <label for="gender" class="sr-only">Gender</label>
        <input type="text" id="gender" class="form-control" placeholder="Gender" required>



        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <!--<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>-->
        <button class="btn btn-lg btn-primary btn-block" onclick="signup()" type="submit">Sign up</button>
      <!--</form>-->
        <button class="btn btn-lg btn-primary btn-block" type="submit" onclick="login()">Login</button>
